<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить статью</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <script src="js/summernote.min.js"></script>

</head>
<body>
<h1> Напишите тут текст статьи</h1>
<div id="summernote"><p ></p></div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote();
        $("#but").click(function(){
        $("#val").val($(".note-editable").html());
        });
    });
  </script>
<form th:action="@{/add_article}"
      th:object="${articleForm}" method="POST">

    <input id="val" type="hidden" th:field="*{text}"/>
    <p>Название статьи</p>
    <input type="text" name="Название статьи" th:field="*{title}">
    <input  id="but" type="submit" value="отправить" />
</form>
<br/>
<a th:href="@{/article}">
    <button >
        отмена
    </button>
</a>

</body>
</html>
