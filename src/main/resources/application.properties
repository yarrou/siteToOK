server.port=8443

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.datasource.url=${PG_CONN_STRING}
spring.datasource.username=${PG_USR}
spring.datasource.password=${PG_PSSWRD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${S_EMAIL_L}
spring.mail.password=${S_EMAIL_P}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.ssl.key-store-type=PKCS12
server.ssl.key-store=/etc/letsencrypt/live/fitnesstoall.by/keystore.p12
server.ssl.key-store-password=${CRT_PSSWRD}
server.ssl.key-alias=tomcat
