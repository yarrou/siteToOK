<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>

            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin}">Администрирование</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Войти</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/registration}">Зарегистрироваться</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/logout}">Выйти</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/messages}">✉</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/my_profile}"><span sec:authentication="name"></span></a>
            </li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h1 class="major">Оставьте свой отзыв.</h1>
            <form th:action="@{review_add}"
                  th:object="${review}" method="POST">
                <span class="image center">заглавие</span>
                <input type="text" name="заглавие" th:field="*{title}">
                <span>Отзыв: </span>
                <textarea  rows="5" th:field="*{text}"></textarea>
                <br>
                <p>Он будет доступен после проверки модератером.</p>
                <input   type="submit" value="Отправить" />
                <br>
            </form>
            <!--
            <ul th:each="messageUser:${lastFiveMessages}"}>
                <li>
                    <b th:utext="${messageUser.sender}"></b>
                    <sup th:text="${#temporals.format(messageUser.date, 'dd-MM-yyyy HH:mm')}"></sup>
                    <br>
                    <span th:text="${messageUser.text}"></span>
                </li>
            </ul>-->

        </div>

    </section>

</div>
