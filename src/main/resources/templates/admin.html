<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{site}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{site}">Главная</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <table>
                <thead>
                <th>ID</th>
                <th>UserName</th>
                <th>Roles</th>
                </thead>
                <tr th:each ="user:${allUsers}">
                    <td th:utext="${user.id}">...</td>
                    <td th:utext="${user.username}">...</td>
                    <td th:each="role:${user.roles}">
                        <div th:utext="${role.name}">...</div><br />
                    </td>
                    <td>
                        <form th:action="@{/admin}" method="post">
                            <input type="hidden" th:name="userId" th:value="${user.id}"/>
                            <input type="hidden" th:name="action" th:value="delete"/>
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>

            </table>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
