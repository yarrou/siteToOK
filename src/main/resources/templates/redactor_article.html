<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить статью</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <script src="js/summernote.min.js"></script>
</head>
<body>
<h1> Напишите тут текст статьи</h1>
<p>что бы отделить текст предпросмотра от основной части статьи следует использовать комментарий типа &lt;!-- preview --&gt;</p>
<div id="summernote"><p th:utext="${article.text}"></p></div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote();
        $("#but").click(function(){
        $("#val").val($(".note-editable").html());
        });
    });
  </script>

<form th:action="@{/redactor_article}"
      th:object="${article}" method="POST">

    <input id="val" type="hidden" th:field="*{text}"/>
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{title}">
    <p>дата создания <input type="date" name="время создания" value="*{date}" th:field="*{date}"></p>

    <input  id="but" type="submit" value="отправить" />
</form>
<br/>
<a th:href="@{/article}">
    <button >
        отмена
    </button>
</a>


</body>
</html>
