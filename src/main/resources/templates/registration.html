<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <form th:action="@{/registration}"
                  th:object="${userForm}" method="POST">
                Username
                <input type="text" th:field="*{username}" required minlength="3" maxlength="15"/>
                <span th:utext="${usernameError}"></span>
                <br/>
                Email
                <input type="text" th:field="*{email}" required minlength="6" maxlength="35"/>
                <br/>
                Password
                <input type="password" th:field="*{password}" required minlength="5" maxlength="15"/>
                <br/>
                Confirm your password
                <input type="password" th:field="*{passwordConfirm}" required minlength="5" maxlength="15"/>
                <span th:utext="${passwordError}"></span>
                <br/>
                <input type="hidden" th:field="*{profile}">
                <input type="hidden" th:field="*{datecreated}">
                <input type="submit" value="Создать аккаунт" />
            </form>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <!-- <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
             developer Aliaksandr Kananovich alex.konon.sol@gmail.com -->
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
