<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <div sec:authorize access="isAuthenticated()">
                <% response.sendRedirect("/"); %>
            </div>
            <div class="container text-center">
                <h3>Вы успешно зарегистрировались</h3>
                <p>Пожалуйста, активируйте свой аккаунт, ссылка отправлена вам на email <span th:utext="${usr_email}">...</span></p>
                <h4><a class="button" th:href="@{/login}">Войти</a></h4>
            </div>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <!-- <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>-->
        </ul>
    </div>
</footer>

<script src="assets/js/jquery.min.js"></script>

</body>
