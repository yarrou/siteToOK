<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" type="text/javascript"/></noscript>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Войти</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/registration}">Зарегистрироваться</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/logout}">Выйти</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/my_profile}"><span sec:authentication="name"></span></a>
            </li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h1 class="major">Аккаунт <span th:utext="${user.username}"></span></h1>
            <form th:action="@{/my_profile_editor}"
                  th:object="${profile}" method="POST">

                <p>Имя: </p><input type="text" value="*{name}" th:field="${profile.name}"/>
                <p>Фамилия: </p><input type="text" value="*{soName}" th:field="*{soName}"/>
                <p>Вес: </p><input type="text" value="*{weight}" th:field="*{weight}"/>
                <p>Дата рождения: </p><input type="date" value="*{dateBirthday}" th:field="*{dateBirthday}"/>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{user}">
                <input   type="submit" value="Сохранить" />
            </form>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
