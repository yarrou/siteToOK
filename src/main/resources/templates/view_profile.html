<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{site}" class="title">Фитнесс для всех</a>
    <nav>
        <ul><li><a th:href="@{site}">Главная</a></li>

            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/add_article}">Добавить статью</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Войти</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/registration}">Зарегистрироваться</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/logout}">Выйти</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/my_profile}"><span sec:authentication="name"></span></a>
            </li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <p align="center">Профиль <span th:text="${user.username}"></span></p>
            <p>
                <span th:text="${profile.name}"></span>  <span th:text="${profile.soName}"></span>
            </p><br>
            <p>Дата рождения <span th:utext="${profile.dateBirthday}"></span>   </p>
            <p> вес <span th:utext="${profile.weight}"></span></p>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
