    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />

<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <div sec:authorize access="isAuthenticated()">
                <% response.sendRedirect("/"); %>
            </div>
            <form method="POST" name="formLogin" action="/login_security_check"
            onsubmit="return loginCheck();">
                <h2>Вход в систему</h2>
                <div>
                    <input name="username" type="text" placeholder="Username"
                           autofocus="true" maxlength="25"/>
                    <br/>
                    <input name="password" type="password" placeholder="Password" maxlength="25"/>
                    <div th:if="${param.error}" class="alert alert-error">
                        Неправильное имя пользователя или пароль.
                    </div>
                    <br/>
                    <button type="submit">Войти</button>
                    <span class="image right"><a class="button" th:href="@{registration}">Зарегистрироваться</a></span>
                </div>
            </form>
            <a class="button" th:href="@{forgot-password}">Забыли пароль?</a>
        </div>
    </section>


</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>Fitnesstoall.by</li>
            <li>Ольга Кононович</li>

</body>
