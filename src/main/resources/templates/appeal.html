<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Фитнесс для всех</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" type="text/css"/>
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" type="text/javascript"/></noscript>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
    <style>
   ul.hr {
    margin: 0;
    padding: 4px;
   }
   ul.hr li {
    display: inline;
    margin-right: 5px;
    padding: 3px;
   }
  </style>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a th:href="@{/}" class="title">Фитнесс для всех</a>
    <nav>
        <ul>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin}">Администрирование</a>
            </li>

            <li><a th:href="@{/}">Главная</a></li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Войти</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/registration}">Зарегистрироваться</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/logout}">Выйти</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/messages}">✉</a>
            </li>

            <li sec:authorize ="isAuthenticated()">
                <a th:href="@{/my_profile}"><span sec:authentication="name"></span></a>
            </li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h2 align="center">Обращение <span th:utext="${appeal.id}"></span></h2>
            <p>
                Отправитель: <span  th:utext="${appeal.sender}"></span> , <span th:text="${#temporals.format(appeal.date, 'dd-MM-yyyy HH:mm')}"></span>
            </p>
            <br>
            <p th:utext="${appeal.text}"></p>
            <hr>
            <form th:action="@{/admin/appeals/{id}(id=${appeal.id})}" method="post">
                <input type="hidden" th:name="action" th:value="delete"/>
                <button type="submit">Удалить</button>
            </form>
            <form th:action="@{/admin/appeals/{id}(id=${appeal.id})}" method="post">
                <input type="hidden" th:name="action" th:value="reply"/>
                <button type="submit">Ответить</button>
            </form>
        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>Fitnesstoall.by</li>
            <li>Ольга Кононович</li>
            <!-- &copy; Untitled. All rights reserved.Design: "http://html5up.net" HTML5 UP
             developer Aliaksandr Kananovich alex.konon.sol@gmail.com -->
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
